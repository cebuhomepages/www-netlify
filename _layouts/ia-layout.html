
 <!doctype html>
                <html lang="en" prefix="op: http://media.facebook.com/op#">
              <head>
                <meta charset="utf-8">
                <meta property="fb:pages" content="171758572945221" />
                <meta property="og:type" content="article" />
                {% if page.og_image %}
                <meta property="og:image" content="{{ page.og_image }}" />
                {% else %}
                <meta property="og:image" content="https://dmcagfio3mnht.cloudfront.net/canvas/images/l/mandani/master-plan.jpg" />
                {% endif %}
                <link rel="canonical" href="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
                <meta property="op:markup_version" content="v1.0">
                <meta property="fb:article_style" content="Mandani Article Style">
              </head>
              <body>
                <article>
                  <header>
                      <h1>{{ page.header.title | xml_escape }}</h1>
                      {% if page.header.video.src %}
      <!-- The header image shown inside your article --> 
      <figure data-mode=aspect-fit>
      <video loop>
        
        <source src="{{ page.header.video.src }}" type="{{ page.header.video.type }}" />
     
        </video>
      </figure>
      {% else %}

      <!-- The cover image shown inside your article --> 
      <figure>
        <img src="{{ page.header.image.src }}" />
        <figcaption>{{ page.header.image.description }}</figcaption>
      </figure>

      {% endif %}
                      <time class="op-published" dateTime="{{ page.date | date: "%Y-%m-%d %H:%M:%S %Z" }}">{{ page.date | date: "%a, %d %b %Y %H:%M:%S %z" }}</time>
                      <time class="op-modified" dateTime="{{ page.modified | date: "%Y-%m-%d %H:%M:%S %Z" }}">{{ page.modified }}</time>
                  </header>
                  {% if page.instantfeedback %}
                    {{ page.content | replace: '<figure>', '<figure data-feedback="fb:likes">' }}
                  {% else %}
                    {{ page.content }}
                  {% endif %}
                    <footer>
                        <aside>
                            {% if page.credit %}
                              {{ page.credit }}.<br />
                            {% endif %}
                            We believe in Simplified Real Estate Transactions, Sound and Well Informed Decisions.</aside>
                        <small>Â© cebuhomepages.com</small>
                  </footer>
                  <figure class="op-tracker">
    <iframe>
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    </iframe>
                </article>
              </body>
            </html>
