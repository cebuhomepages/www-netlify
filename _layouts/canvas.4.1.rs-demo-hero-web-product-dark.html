		.demos-filter {
			margin: 0;
			text-align: right;
		}

		.demos-filter li {
			list-style: none;
			margin: 10px 0px;
		}

		.demos-filter li a {
			display: block;
			border: 0;
			text-transform: uppercase;
			letter-spacing: 1px;
			color: #444;
		}

		.demos-filter li a:hover,
		.demos-filter li.activeFilter a { color: #1ABC9C; }

		@media (max-width: 991px) {
			.demos-filter { text-align: center; }

			.demos-filter li {
				float: left;
				width: 33.3%;
				padding: 0 20px;
			}
		}

		@media (max-width: 767px) {

	<script type="text/javascript">
		var tpj=jQuery;
		var revapi68;
		tpj(document).ready(function() {
			if(tpj("#rev_slider_68_1").revolution == undefined){
				revslider_showDoubleJqueryError("#rev_slider_68_1");
			}else{
				revapi68 = tpj("#rev_slider_68_1").show().revolution({
					sliderType:"hero",
					jsFileLocation:"{{ site.root.r4x1 }}/include/rs-plugin/js/",
					sliderLayout:"fullscreen",
					dottedOverlay:"none",
					delay:9000,
					navigation: {
					},
					parallax: {
						type:"mouse+scroll",
						origo:"slidercenter",
						speed:2000,
						levels:[1,2,3,20,25,30,35,40,45,50],
						disable_onmobile:"on"
					},
					responsiveLevels:[1240,1024,778,480],
					gridwidth:[1400,1240,778,480],
					gridheight:[768,768,960,720],
					lazyType:"none",
					shadow:0,
					spinner:"off",
					autoHeight:"off",
					disableProgressBar:"on",
					hideThumbsOnMobile:"off",
					hideSliderAtLimit:0,
					hideCaptionAtLimit:0,
					hideAllCaptionAtLilmit:0,
					debugMode:false,
					fallbacks: {
						simplifyAll:"off",
						disableFocusListener:false,
					}
				});

				revapi68.bind("revolution.slide.onloaded",function (e) {
					setTimeout( function(){ SEMICOLON.slider.sliderParallaxDimensions(); }, 200 );
				});
			}
		});	/*ready*/
