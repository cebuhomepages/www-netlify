<aside class="single-widget">
                  <h2 class="widget-title">RECENT POSTS</h2>
                  <ul>
                    {% for post in site.categories.blog offset: 0 limit: 7  %}
                    <li>
                      <a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a>
                      <span>{{ post.date | date_to_string }}</span>
                    </li>
                    {% endfor %}
                  </ul>
                </aside>
